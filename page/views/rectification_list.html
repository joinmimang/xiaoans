<!DOCTYPE html>
<html>
<head>
    <title>表格数据</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='/css/rectification_list.css'/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<!--头部导航栏-->
<header>

</header>
<!--左边菜单-->
<article id="article">
    <div class="system_icon">
        <div>桃源安全隐患排查整治系统</div>
    </div>
    <section>
        <div class="mune_list">
            <div id="mune_list">
                <ul>
                    <li class="li_active">
                        <img src="/images/jianzhuxinxi.png">
                        <a href="list_data">
                            单位列表
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!--个人信息-->
    <div class="person_data">
        <!--用户头像-->
        <div class="head_div">
            <img src="<%= head_pic %>" class="header_png">
        </div>
        <!--用户文字信息-->
        <div class="data_text">
            <div>
                <span style="font-size: 12px;color: #ffffff;">当前用户：<%= code %></span>
                <br>
                <span style="font-size: 13px;color: #3ec2ff;">
                    <!--<a href="http://www.xiaofangyun.com.cn/">-->
                        <!--消安科技-->
                    <!--</a>-->
                </span>
            </div>
        </div>
    </div>
</article>
<!--右边内容-->
<aside class="col-xs-12" style="padding-right:0px;">
    <div style="height: 100%;width: 100%;">
        <div class="build_css">
            <div class="build_title">
                <div class="col-xs-2">
                    <label class="build_list_lable">整改清单</label>
                </div>
                <div class="col-xs-8">

                </div>
                <div class="col-xs-2" style="text-align: right;line-height: 60px;">
                    <div>
                        <ul class="nav navbar-nav" style="float: right;">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <%= code %>
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <!--<li><a href="#">修改密码</a></li>-->
                                    <li><a href="exit_btn">安全退出</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="iframe" style=" border: 0px solid red">
        <div class="page_wrapper" style="height: 100%;width: 100%;">
            <div class="row content p-a-md box-shadow-z0" style="min-height: 616px;">
                <!--搜索条件-->
                <div class="content-head p-b" style="margin-top: -15px;">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-lg-3" style="padding-left: 0px;">
                                <!--<div class="input-group">-->
                                    <!--<input type="text" class="form-control">-->
                                    <!--<span class="input-group-btn">-->
						                <!--<button class="btn btn-default" type="button">-->
							                <!--搜索-->
						                <!--</button>-->
					                <!--</span>-->
                                <!--</div>-->
                            </div>
                            <div class="col-lg-6"></div>
                            <div class="col-lg-3" style="text-align: right;padding-right: 0px;">
                                <a href="#" class="btn btn-primary" onclick="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--功能选项-->
                <div class="p-a light clear batch-header box m-a-0">
                    <div class="row row-col no-gutter">
                        <div class="col-lg-11">
                            <div class="col-xs-2 table_title">
                                <label>生成时间</label>
                            </div>
                            <div class="col-xs-6 table_title">
                                <label>问题描述</label>
                            </div>
                            <div class="col-xs-4 table_title">
                                <label>整改措施</label>
                            </div>
                        </div>
                        <div class="col-lg-1" style="text-align: center; line-height: 34px;">
                            <label>操作</label>
                        </div>
                    </div>
                </div>
                <!--数据列表-->
                <ul class="list m-y-0 box" id="list_data">
                    <li class="list-item p-y-md p-x white b-b-light">
                        <div class="row row-col no-gutter">
                            <div class="col-lg-11 ">
                                <div class="row-col">
                                    <div class="row-cell">
                                        <div class="m-l-sm">
                                            <div class="col-xs-2 desc-wrap pos-rlt clear" style="text-align: center;">
                                                <%= time %>
                                            </div>
                                            <div class="col-xs-6 text-grey text-xs m-b-sm">
                                                <div class="col-xs-12 text-grey text-xs m-b-sm" style="text-align: center;">
                                                    <img  class="img_this" src="<%= data.images %>" style="width: 100px;height: 100px;">
                                                </div>
                                                <!--<div class="col-xs-6 text-grey text-xs m-b-sm">-->
                                                    <!--<div>-->
                                                        <!--2134234-->
                                                    <!--</div>-->
                                                    <!--<div style="margin-top: 40px;">-->
                                                       <!--123-->
                                                    <!--</div>-->
                                                <!--</div>-->
                                            </div>
                                            <div class="col-xs-4 text-grey text-xs m-b-sm" style="text-align: center;">
                                                <%= data.describe %>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-1 row-cell v-m" style="text-align: center;padding-right: 10px;">
                                <div>
                                    <a class="btn btn-sm " href="duty_list?hiddenId=<%=data.hiddenId %>&hiddenMeasuresId=<%=data.hiddenMeasuresId %>">责任</a>
                                    <!--<a type="button" href="#" class="btn btn-sm">删除</a>-->
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <!--分页-->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-lg-12 paging_page">

                            <!--currentPage 当前页-->
                            <!--pageSize 一页有多少条数据-->
                            <!--totalPage 总共多少页-->
                            <!--totalRows 总共多少条数据-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</aside>
<footer></footer>
</body>
<script src="/js/bootstrap.custom.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/layer/layer.js"></script>
<script>
    $(function () {
        $(".img_this").click(function () {
            //window.location.href="<%= data.images %>";
           window.open("<%= data.images %>") ;
//            layer.open({
//                type: 2,
//                area: ['700px', '530px'],
//                content: '<%= data.images %>'
//            });
        });
    });
</script>
</html>
